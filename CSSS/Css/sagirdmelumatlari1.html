<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student info</title>
</head>
<body>
    <form >
        <fieldset>
            
        <legend>Student info</legend>
        <br>
        Name:
        <input type="text">
        <br>
        Surname:
        <input type="text" >
        <br>
        Age:
        <input type="number">
        <br>
        Phone:
        <input type="datetime">
        <br>
        Student Id:
        <input type="text">
        <br>
        File:
        <input type="file" value="file">
        <br>
        Country:
        <input type="text">
        <br>
        Birthday:
        <input type="date">
        <br>
        <p>Range:</p>
        <input type="range">
        <br>
        Email:
        <input type="email">
        <br>
        Password:
        <input type="password">
        <br>
        <input type="button" value="Gonder">
        <br>
       </fieldset> 
      </form>
</body>
</html>
